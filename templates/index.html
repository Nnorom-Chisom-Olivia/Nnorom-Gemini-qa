<!DOCTYPE html>
<html>
<head>
    <title>Gemini Q&A System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 30px;
        }

        .container {
            width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            margin-top: 10px;
            padding: 12px;
            width: 100%;
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .output-box {
            margin-top: 20px;
            padding: 15px;
            background: #eef2ff;
            border-left: 4px solid #4CAF50;
            border-radius: 6px;
            white-space: pre-wrap; /* preserves new lines */
            word-wrap: break-word; /* prevents overflow */
            max-width: 100%;
            overflow-x: auto;
            line-height: 1.5;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Gemini Q&A Web App</h2>

    <form method="POST">
        <textarea name="question" placeholder="Enter your question..."></textarea>
        <button type="submit">Ask Gemini</button>
    </form>

    {% if processed %}
    <h3>Processed Question:</h3>
    <div class="output-box">{{ processed }}</div>
    {% endif %}

    {% if llm_answer %}
    <h3>LLM Answer</h3>
    <div class="output-box">
        <pre style="white-space:pre-wrap;">{{ llm_answer }}</pre>
    </div>
    {% endif %}
</div>

</body>
</html>
